  cname: status.nnaf.org
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: NNAF Status Page
  introTitle: "**NNAF** status"
  introMessage: Check here for the status of NNAF-run websites and services.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

